<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Countdown to Specific Date</h1>
    <p id="countdown">Loading...</p>

    <script>
        // Set the target date
        const targetDate = new Date('2026-01-31');

        // Static list of Italian holidays
        const italianHolidays = [
            '2025-01-01', // New Year's Day
            '2025-04-25', // Liberation Day
            '2025-05-01', // Labour Day
            '2025-06-02', // Republic Day
            '2025-08-15', // Assumption of Mary
            '2025-11-01', // All Saints' Day
            '2025-12-08', // Immaculate Conception
            '2025-12-25', // Christmas Day
            '2025-12-26', // St. Stephen's Day
            '2026-01-01', // New Year's Day
        ].map(date => new Date(date));

        function resetTime(date) {
            return new Date(date.getFullYear(), date.getMonth(), date.getDate());
        }

        function isHoliday(date) {
            const resetCurrentDate = resetTime(date);
            return italianHolidays.some(holiday => resetTime(holiday).getTime() === resetCurrentDate.getTime());
        }

        function calculateBusinessDays(startDate, endDate) {
            let count = 0;
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6 && !isHoliday(currentDate)) {
                    count++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            return count;
        }

        function updateCountdown() {
            const today = new Date();
            const businessDays = calculateBusinessDays(today, targetDate);
            document.getElementById('countdown').textContent = `Business days until ${targetDate.toLocaleDateString('it-IT')}: ${businessDays}`;
        }

        updateCountdown();
    </script>
</body>
</html>
